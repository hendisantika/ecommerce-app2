<!DOCTYPE html>
<html lang="en" th:replace="~{base::layout(~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<section>
    <div class="container-fluid p-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card custom-card-shadow">
                    <div class="card-header text-center">
                        <p class="fs-4">Add Category</p>
                        <th:block th:if="${session.successMsg}">
                            <p class="text-success fw-bold text-center mt-2">[[${session.successMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold text-center mt-2">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                    </div>

                    <div class="card-body">
                        <form action="/admin/update-category" enctype="multipart/form-data" method="post">
                            <div class="mb-3">
                                <label>Category Name</label> <input class="form-control"
                                                                    name="categoryName" th:value="${category.categoryName}"
                                                                    type="text">
                            </div>
                            <input class="form-control" name="id" th:value="${category.id}" type="hidden">
                            <div class="mb-3">
                                <label>Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" id="active"
                                           name="isActive" th:checked="${category.isActive == true}" type="radio"
                                           value="true"> <label
                                        class="form-check-label" for="active">
                                    Active</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" id="inactive"
                                           name="isActive" th:checked="${category.isActive == false}" type="radio"
                                           value="false">
                                    <label class="form-check-label" for="inactive">
                                        Inactive</label>
                                </div>
                            </div>


                            <div class="mb-3 col">
                                <label>Upload Image</label> <input class="form-control"
                                                                   name="file" type="file">
                            </div>
                            <img alt="categoryImage" height="90px"
                                 th:src="@{'/img/category/'+${category.categoryImage}}" width="100px">

                            <button class="btn btn-danger col-md-12 mt-3">Update</button>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
</section>
</body>
</html>
