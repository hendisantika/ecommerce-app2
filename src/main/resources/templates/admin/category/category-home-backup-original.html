<!DOCTYPE html>
<html lang="en" th:replace="~{base::layout(~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<section>
    <div class="container-fluid p-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card custom-card-shadow">
                    <div class="card-header text-center">
                        <p class="fs-4">Add Category</p>
                        <th:block th:if="${session.successMsg}">
                            <p class="text-success fw-bold text-center mt-2">[[${session.successMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold text-center mt-2">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                    </div>

                    <div class="card-body">
                        <form action="/admin/save-category" enctype="multipart/form-data" method="post">
                            <div class="mb-3">
                                <label>Category Name</label> <input class="form-control"
                                                                    name="categoryName" type="text">
                            </div>

                            <div class="mb-3">
                                <label>Status</label>
                                <div class="form-check">
                                    <input checked class="form-check-input"
                                           id="active" name="isActive" type="radio" value="true"> <label
                                        class="form-check-label" for="active">
                                    Active</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" id="inactive"
                                           name="isActive" type="radio" value="false">
                                    <label class="form-check-label" for="inactive">
                                        Inactive</label>
                                </div>
                            </div>


                            <div class="mb-3 col">
                                <label>Upload Image</label> <input class="form-control"
                                                                   name="file" type="file">
                            </div>

                            <button class="btn btn-danger col-md-12">ADD</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card custom-card-shadow">
                    <div class="card-header text-center fs-4">List of Category</div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">SL No.</th>
                                <th scope="col">Category</th>
                                <th scope="col">Status</th>
                                <th scope="col">Image</th>
                                <th scope="col">Date</th>
                                <th scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="category, count :${allCategoryList}">
                                <th scope="row">[[${count.count}]]</th>
                                <td>[[${category.categoryName}]]</td>
                                <td>[[${category.isActive}]]</td>
                                <td><img height="50px" th:src="@{'/img/category/'+${category.categoryImage}}"
                                         width="50px"></td>
                                <td>[[${formattedDateTimeCreatedAt}]]</td>

                                <td>
                                    &nbsp; <a class="btn btn-info btn-sm"
                                              th:href="@{'/admin/edit-category/'+${category.id}}"><i
                                        class="fa-solid fa-pen-to-square text-decoration-none"></i></a>&nbsp; &nbsp;
                                    <a class="btn btn-danger btn-sm"
                                       th:href="@{'/admin/delete-category/'+${category.id}}"><i
                                            class="fa-solid fa-trash text-decoration-none"></i></a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
