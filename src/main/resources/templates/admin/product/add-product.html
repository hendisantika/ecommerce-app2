<!DOCTYPE html>
<html lang="en" th:replace="~{base::layout(~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<section>
    <div class="container p-5">

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card custom-card-shadow">
                    <div class="card-header text-center fs-4">Add Product</div>

                    <!-- Showing message to UI end -->
                    <th:block th:if="${session.successMsg}">
                        <p class="text-success fw-bold text-center mt-2">[[${session.successMsg}]]</p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                    <th:block th:if="${session.errorMsg}">f
                        <p class="text-danger fw-bold text-center mt-2">[[${session.errorMsg}]]</p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                    <!-- Showing message to UI end -->

                    <div class="card-body">
                        <form action="/admin/save-product" enctype="multipart/form-data" method="post">
                            <div class="mb-3">
                                <label>Enter Title</label>
                                <input class="form-control" name="productTitle" type="text">
                            </div>

                            <div class="mb-3">
                                <label>Description</label>
                                <textarea class="form-control" cols="" name="productDescription" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label>Category</label> <select class="form-control"
                                                                name="productCategory">
                                <option value="">------Select Category------</option>
                                <!-- This code-->
                                <!-- <option th:each="category :${allCategoryList}" th:value="${category.id}" th:text="${categor84438443y.categoryName}"></option> -->
                                <!-- or the below both will work -->
                                <option th:each="category :${allCategoryList}">[[${category.categoryName}]]</option>
                                <!-- <option>Electronics</option> -->
                                <!-- <option>Phone</option> -->
                            </select>
                            </div>

                            <div class="mb-3">
                                <label>Price</label> <input class="form-control" name="productPrice"
                                                            type="text">
                            </div>

                            <div class="mb-3">
                                <label>Status</label>
                                <div class="form-check">
                                    <input checked class="form-check-input" id="active"
                                           name="isActive" type="radio" value="true"> <label
                                        class="form-check-label" for="active"> Active</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" id="inactive" name="isActive"
                                           type="radio" value="false"> <label
                                        class="form-check-label" for="inactive"> Inactive</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="mb-3 col">
                                    <label>Enter Stock</label> <input class="form-control"
                                                                      name="productStock" type="text">
                                </div>

                                <div class="mb-3 col">
                                    <label>Upload Image</label> <input class="form-control"
                                                                       name="file" type="file">
                                </div>
                            </div>
                            <button class="btn btn-danger col-md-12">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
